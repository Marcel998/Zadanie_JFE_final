    <script src="../channel/channel.js"></script>
    <script>
      const channelListComponent = document.querySelector("channel-list");

      const setSortValue = (sortValue) => {
        channelListComponent.attributes.sortValue.value = sortValue;
      };

      const setFilterValue = (filterValue) => {
        channelListComponent.attributes.filterValue.value = filterValue;
      };
      // ------------------

      const sortList = document.sort__options.sort;
      let sortValue = null;

      for (let i = 0; i < sortList.length; i++) {
        sortList[i].addEventListener("change", function () {
          setSortValue(this.value);
        });
      }

      // ----------------

      const filterInput = document.querySelector(".filter__input");
      let filterValue = null;
      filterInput.addEventListener("change", function () {
        setFilterValue(this.value);
      });
    </script>
